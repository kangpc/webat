<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/left_menu/assets/css/jquery.mCustomScrollbar.min.css" />
        <link rel="stylesheet" href="/static/left_menu/assets/css/custom.css">
</head>
<body>

    <nav id="sidebar" class="sidebar-wrapper" style="box-shadow: 4px 4px 6px grey" >
              <div class="sidebar-content">
                <a href="#" id="toggle-sidebar"><i class="fa fa-bars"></i></a>
                <div class="sidebar-brand">
                    <a href="#">pro sidebar</a>
                </div>
                <div class="sidebar-header">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="/static/left_menu/assets/img/user.jpg" alt="">
                    </div>
                    <div class="user-info">
                        <span class="user-name">{{ username }}</span>
                        <span class="user-role"></span>
                        <div class="user-status">
                            <a href="/logout/"><span class="label label-success">logout</span></a>
                        </div>
                    </div>
                </div><!-- sidebar-header  -->
                <div class="sidebar-search">
                    <div>
                        <div class="input-group">
                            <input id="search_input" type="text" class="form-control search-menu" placeholder="Search for...">
                            <span onclick="javascript:alert(document.getElementById('search_input').value)" class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div><!-- sidebar-search  -->
                <div class="sidebar-menu">
                    <ul>
                        <li class="header-menu"><span>Dropdown  menu</span></li>
                        <li class="sidebar-dropdown">
                            <a  href="#" ><i class="fa fa-tv"></i><span>Menu 1</span><span class="label label-danger">New</span></a>
                            <div class="sidebar-submenu">
                                <ul>
                                    <li><a href="#">submenu 1 <span class="label label-success">10</span></a> </li>
                                    <li><a href="#">submenu 2</a></li>
                                    <li><a href="#">submenu 3</a></li>
                                    <li><a href="#">submenu 4</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="header-menu"><span>Simple menu</span></li>

                        {% for i in href %}
                            <li><a target="_blank" href="{{ i.url }}"><i class="fa fa-tv"></i><span>{{ i.name }}</span></a></li>
                        {% endfor %}

                    </ul>
                   </div><!-- sidebar-menu  -->
                </div><!-- sidebar-content  -->

                <div class="sidebar-footer">
                    <a href="#"><i class="fa fa-bell"></i><span class="label label-warning notification">3</span></a>
                    <a href="#"><i class="fa fa-envelope"></i><span class="label label-success notification">7</span></a>
                    <a href="/admin/"><i class="fa fa-gear"></i></a>
                    <a href="#"><i class="fa fa-power-off"></i></a>
                </div>
            </nav><!-- sidebar-wrapper  -->

<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="/static/left_menu/js/jquery-1.11.0.min.js"><\/script>')</script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/left_menu/assets/js//jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/static/left_menu/assets/js/custom.js"></script>


</body>
</html>
