<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/index_css/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/static/index_css/css/default.css">
	<link rel="stylesheet" type="text/css" href="/static/index_css/css/styles.css">

    <style>
        body{
            background:url("/static/back.jpeg");
            background-size: cover;
            background-size: 120%;
        }
    </style>

</head>
<body>

		<div class="wrapper">
			<div class="container">
				<h1>Welcome <strong style="color: #034c49">UI</strong> 自动化测试平台 <br>
                <span style="font-size: xx-small">请输入用户密码登录或注册，忘记密码请联系管理员！</span>
                </h1>

				<form id="login_form" class="form" action="" method="post">
					<input style="width: 285px" type="text" name="Username" placeholder="Username">
					<input style="width: 285px"  type="password" name="Password" placeholder="Password">

					<button onclick="login()" style="width: 200px"  id="login-button"><strong>登 录</strong></button>
                    <button onclick="register()" style="width: 80px"  id="register-button"><strong>注 册</strong></button>

                    <br><strong style="color: #cd0303">{{ error_msg }}</strong>
				</form>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>



	<script src="/static/index_css/js/jquery-2.1.1.min.js"></script>
	<script>
        function login() {
            var f = document.getElementById('login_form')
            f.action='/login_action/?next={{ next }}'
            f.submit()
        }
        function register() {
            var f = document.getElementById('login_form')
            f.action='/register_action/'
            f.submit()
        }
	</script>
</body>
</html>
